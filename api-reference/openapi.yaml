          required: true
        - name: query
          in: query
          schema:
            type: string
            example: java
          description: Filter tags by query
        - name: limit
          in: query
          schema:
            type: number
            example: 20
          description: "Limit the number of tags returned (default: 30, max: 1000, min: 10)."
        - name: page
          in: query
          schema:
